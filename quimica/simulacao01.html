<body>

 		<li><a href="../index.html">PÁGINA INICIAL</a></li>

		<!-- <h1>CONVERSOR</h1>
		<p class="subtitulo">Confira as conversões do Carbono.</p>-->
		<div class= "container">
			<div class= "conteudo">
				<h2>VEJA A CONVERSÃO DO C ACONTECER</h2>
				<p><strong>Acompanhe as simulações</strong> para facilitar a estequiometria.</p>
				<div id= "resultado">
					<p>Qual é a massa que você quer converter?</p>
					<p><input type="number" id="massa" placeholder="Massa:" /></p>
					<input type="radio" name="teste" id="1"><label for="1" class="check">Converter de grama para mol</label><br>
					<input type="radio" name="teste" id="2"><label for="2" class="check">Converter de mol para grama</label><br>
				</div>
				<div id="botao">
					<br><br><button class="button" onclick='verificaChecks()'>CONVERTER</button>
				</div>
			</div>
		</div>
		<div class='footer'>
			<p class = "especial"> CARLOS EDUARDO BANJAR E GABRIEL FERNANDES </p>
		</div>
</body>
<script>
	
	function verificaChecks(){
		let radio1 = document.getElementById('1');
		let radio2 = document.getElementById('2');
		if(radio1.checked) {
			var r = converteParaMol();
		} else {
			if(radio2.checked){
				var r = converteParaGrama();
			}
			else 
				alert("Selecione o tipo de conversão");
		}
	}

	function converteParaMol(){
		var massaC = 12;
		var valGrama = parseFloat(document.getElementById("massa").value); 
		valMol = valGrama/massaC;
		document.getElementById("resultado").innerHTML = "1º - Montar a regra de três: 1 mol de carbono equivale a 12 g e n mol de carbono equivale a " + valGrama + " g" + "<br><br>2º - Multiplicar cruzado: 12 x n = 1 x " + valGrama + "<br><br>3º - Calcular: <strong>n = " + valMol + " mol</strong>";  
		document.getElementById("botao").innerHTML = "<br><br><button class='button' onclick='voltar()'>VOLTAR</button>"
	}

	function converteParaGrama(){
		var massaC = 12;
		var valMol = parseFloat(document.getElementById("massa").value); 
		valGrama = valMol*massaC;
		document.getElementById("resultado").innerHTML = "1º - Montar a regra de três: 1 mol de carbono equivale a 12 g e " + valMol + " mol de carbono equivale a n g" + "<br><br>2º - Multiplicar cruzado: n x 1 = 12 x " + valMol + "<br><br>3º - Calcular: <strong>n = " + valGrama + " g</strong>";
		document.getElementById("botao").innerHTML = "<br><br><button class='button' onclick='voltar()'>VOLTAR</button>"
	}

	function voltar(){
		document.location.reload(false);
	}

</script>
